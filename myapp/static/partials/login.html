<div class="col-sm-offset-3 col-sm-4">
<form ng-submit="submit()" class="form-horizontal" novalidate role="form" name="login_form">
  <div class="form-group">
    <label for="username" class="col-sm-4 control-label">UserName</label>
    <div class="col-sm-8">
      <span class="text-danger">{{ hitMsg }}</span>
      <input type="text" ng-model="user.username" class="form-control"
      name="uName" required=""/>
      <div ng-show="login_form.$submitted || login_form.uName.$touched">
        <span class="text-danger" ng-show="login_form.uName.$error.required">required user name</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" ng-model="user.password" class="form-control"
      name="uPassword" required=""/>
      <div ng-show="login_form.$submitted || login_form.uPassword.$touched">
        <span class="text-danger" ng-show="login_form.uPassword.$error.required">required user password</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <div class="checkbox">
        <label>
          <input type="checkbox"> rember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
</div>
